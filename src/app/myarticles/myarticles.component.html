<div *ngIf="!model.isDataLoaded" style="height: 500px; margin-left: 45%;">
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <div class="loader"></div>

</div>
<div class="jumbotron">
  <div class="container" *ngIf=model.isDataLoaded>
    <img src="https://respectfoodroles.com/wp-content/uploads/2018/11/Respect-Food-Roles-2810-x-1304-Rev-2.jpg"
      alt="articlebg image" style="width: 100%;height:350px;
        overflow: hidden;">
  </div>
  <!-- <div class="banner">
        <h1 class="heading">FOOD ARTICLES</h1>
        <p class="heading1">There is no love sincerer than the love of food</p>
      </div> -->
  <div class="heading">
    <h1>MY ARTICLES</h1>
  </div>
  <div class="row card-group" *ngIf="model.isDataLoaded">
    <div class="col-4 mb-3 mt-3" *ngFor="let article of model.articleDataList;let i=index">
      <div class="card text-center mb-3 mt-3" style="width: 30rem;">
        <!-- <img *ngIf="article.imageToDisplay === undefined" class="card-img-top"
              src="https://images.freeimages.com/images/large-previews/85a/daisy-s-1375598.jpg" width="100" height="100"
              alt="Card image cap"> -->
        <img class="card-img-top" [src]="article.imageUrl" alt="article image">
        <div class="card-desc">
          <h3 class="trimtext recipe-title mt-2">{{article.title}}</h3>
          <hr style="height:1px;width:75%;">
          <ul class="recipe-details">
            <li class="recipe-details-item ingredients ml-5"><i class="ion ion-ios-book-outline"></i><span
                class="value">{{article.category.length}}</span><span class="title">Categories</span>
            </li>
            <li class="recipe-details-item servings ml-5 mr-2"><i class="ion ion-ios-heart-outline"></i><span
                class="value">{{article.articleLikeCount}}</span><span class="title">Likes</span>
            </li>
          </ul>
          <p class="trimtext card-text">{{article.description}}</p>
        </div>
        <a (click)="articleDisplay(article,article.title)" class="button ml-2 " style="color:white">Read Article</a>
        &nbsp;
        <a (click)="deleteArticle(article._id,article.title)" class="button mr-1" style="color:white">
          Remove
        </a>
        <!-- <div class="card-footer">
          <mat-icon class="delete my-cursor" (click)="deleteArticle(article._id,article.title)">delete_forever
          </mat-icon>&nbsp;
          <span *ngIf="article.articleLikeCount>0">
            <mat-icon style="color:red">favorite</mat-icon>&nbsp;{{article.articleLikeCount}}
          </span>
          <span *ngIf="article.articleLikeCount == 0">
            <mat-icon>favorite_border</mat-icon>
          </span>
        </div> -->
      </div>
    </div>
  </div>
</div>
