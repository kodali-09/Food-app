<div *ngIf="!isDataLoaded">
  <div class="loader"></div>
</div>

<!-- News jumbotron -->
<div class="jumbotron text-center hoverable p-4" *ngIf="isDataLoaded">


  <!-- Grid row -->
  <div class="row">

    <!-- Grid column -->
    <div class="col-md-4 offset-md-1 mx-3 my-3">

      <!-- Featured image -->
      <div class="view overlay">
        <img src={{articleObj.imageUrl}} class="img-fluid" alt="Sample image for first version of blog listing">
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>

    </div>
    <!-- Grid column -->

    <!-- Grid column -->
    <div class="col-md-7 text-md-left ml-3 mt-3">

      <a  class="my-cursor" style="color:black" *ngFor="let m of articleObj.category">
        <i class="fa fa-list-alt"></i>
        <span class="font-italic green-text" (click)="gotoC(m)"> {{m}} &nbsp;</span>
      </a>
      <h4 class="display-3 mb-4">{{articleObj.title}}</h4>

      <h6 class="text-muted font-italic">{{articleObj.description}}</h6>
      <p class="font-weight-normal">By <a><strong>{{articleObj.author}}</strong></a></p>

      <mat-icon *ngIf="!isLiked" class="my-cursor" (click)="toggleLike($event)">favorite_border</mat-icon>
      <mat-icon *ngIf="isLiked" style="color:red" class="my-cursor" (click)="toggleLike($event)">favorite</mat-icon>

      <p class="font-weight-normal display-6">{{noOfLikes}} likes</p>

      <p class="font-weight-normal display-6">{{articleObj.content}}</p>
    </div>
    <!-- Grid column -->

  </div>
  <!-- Grid row -->

</div>
<!-- News jumbotron -->
