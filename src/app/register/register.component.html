<body translate="no">
  <div class="jumbotron">
  <div class="signup__container mt-5">
    <div class="container__child signup__thumbnail">

      <div class="thumbnail__content text-center">

        <h1 class="heading--primary">Appetite Crush</h1><br>
        <h2 class="heading--secondary">Register</h2>
      </div>

      <div class="signup__overlay"></div>
    </div>
    <div class="container__child signup__form">
      <form #ref="ngForm" (ngSubmit)="submitForm(ref);">
        <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control" type="text" name="username" id="username" autocomplete="off" required
            [(ngModel)]="model.username" (change)="isUserNamePopulated()">
          <span *ngIf="!model.isUsernameValid" style="color: red;padding-left: 1.75rem;">{{model.usernameErrMsg}}</span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <!-- <input class="form-control" type="email" required placeholder="Enter a valid email address" name="email" id="email" ngModel> -->
          <input class="form-control" type="text" name="email" id="email" (change)="validateEmail()"
            [(ngModel)]="model.emailId" required>
          <span *ngIf="!model.isEmailIdValid" style="color: red;padding-left: 1.75rem;">Invalid email address</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password" id="password" required
            (change)="validatePassword()" [(ngModel)]="model.password">
          <span *ngIf="!model.isPasswordValid" style="color: red;padding-left: 1.75rem;">Password must contain atleast 8
            chars
            with atleast 1 number</span>
        </div>
        <div class="form-group">
          <label for="password-confirm">Confirm Password</label>
          <input class="form-control" type="password" name="passwordCnfrm" id="password-confirm" required
            (change)="validateConfirmPassword()" [(ngModel)]="model.confirmPassword">
          <span *ngIf="!model.isPasswordMatched" style="color: red;padding-left: 1.75rem;">Password does not
            match !!!</span>
        </div>
        <div class="form-group">
          <input type="file" #fileUploader name="photo" id="pc" style="color: black;" (input)="getImageFile($event.target.files[0])">
           <img [src]="imageUrl" class="avatar" alt="">
           <span *ngIf="!model.isImageUploaded" style="color: blue;">{{model.message}}</span>

        </div>
        <div>
          <ul class="list-inline">
            <li>
              <input class="btn btn--form" [disabled]="!model.isRegisterEnabled" type="submit" value="Register" />
              <input class="btn btn--form" routerLink="/home" type="submit" value="Cancel" />
            </li>
          </ul>
        </div>
      </form>
    </div>
  </div>
  </div>
</body>

</html>
